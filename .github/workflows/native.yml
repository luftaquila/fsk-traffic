name: Build desktop application

on:
  push:
    paths:
      - 'native/**'
  workflow_call:
  workflow_dispatch:
 
jobs:
  build-windows:
    name: Build Windows
    runs-on: windows-latest
    steps:
    - uses: actions/checkout@v4
    - uses: actions/setup-node@v4
      with:
        node-version: 20
        cache: npm
        cache-dependency-path: native/package-lock.json
    - name: make
      run: |
        cd native
        npm ci
        npm run build
    - uses: actions/upload-artifact@v4
      with:
        name: build.fsk-traffic-control-windows-x64
        path: native/dist/fsk-traffic-control*.exe

  build-macos:
    name: Build macOS
    runs-on: macos-latest
    steps:
    - uses: actions/checkout@v4
    - uses: actions/setup-node@v4
      with:
        node-version: 20
        cache: npm
        cache-dependency-path: native/package-lock.json
    - name: make
      run: |
        cd native
        brew install python-setuptools
        npm ci
        npm run build
    - uses: actions/upload-artifact@v4
      with:
        name: build.fsk-traffic-control-macos-arm64
        path: native/dist/fsk-traffic-control*.dmg

  build-linux:
    name: Build Linux
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    - uses: actions/setup-node@v4
      with:
        node-version: 20
        cache: npm
        cache-dependency-path: native/package-lock.json
    - name: make
      run: |
        cd native
        pip install setuptools
        npm ci
        npm run build
    - uses: actions/upload-artifact@v4
      with:
        name: build.fsk-traffic-control-linux-x64
        path: native/dist/fsk-traffic-control*.AppImage
