name: Release desktop application

on:
  push:
    paths:
      - 'native/**'
  workflow_dispatch:
 
jobs:
  build-windows:
    name: Build Windows
    runs-on: windows-latest
    steps:
    - uses: actions/checkout@v4
    - name: make
      run: |
        cd native
        npm install
        npm run make
    - uses: actions/upload-artifact@v4
      with:
        name: build.fsk-traffic-control-windows-x64
        path: native/out/fsk-traffic-control-win32-x64

  build-macos:
    name: Build macOS
    runs-on: macos-latest
    steps:
    - uses: actions/checkout@v4
    - name: make
      run: |
        cd native
        # pip install setuptools
        brew install python-setuptools
        npm install
        npm run make
        ls -al out
    - uses: actions/upload-artifact@v4
      with:
        name: build.fsk-traffic-control-macos-arm64
        path: native/out/fsk-traffic-control-darwin-arm64

  build-linux:
    name: Build Linux
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    - name: make
      run: |
        cd native
        pip install setuptools
        npm install
        npm run make
    - uses: actions/upload-artifact@v4
      with:
        name: build.fsk-traffic-control-linux-x64
        path: native/out/fsk-traffic-control-linux-x64

  release:
    name: release
    if: startsWith(github.ref, 'refs/tags/v')
    runs-on: ubuntu-latest
    needs: [build-windows, build-macos, build-linux]
    steps:
      - uses: actions/checkout@v4
      - uses: actions/download-artifact@v4
      - run: |
          zip -r fsk-traffic-control-windows-x64.zip build.fsk-traffic-control-windows-x64
          zip -r fsk-traffic-control-macos-arm64.zip build.fsk-traffic-control-macos-arm64
          zip -r fsk-traffic-control-linux-x64.zip build.fsk-traffic-control-linux-x64
      - uses: ncipollo/release-action@v1
        with:
          allowUpdates: true
          artifacts: "fsk-traffic-control-windows-x64.zip,fsk-traffic-control-macos-arm64.zip,fsk-traffic-control-linux-x64.zip"
          commit: ${{ github.sha }}
          tag: ${{ github.ref_name }}
          # body: ${{ steps.changes.outputs.changes }}
