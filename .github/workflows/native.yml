name: Release desktop application

on:
  push:
    paths:
      - 'native/**'
  workflow_dispatch:
 
jobs:
  build-windows:
    name: Build Windows
    runs-on: windows-latest
    steps:
    - uses: actions/checkout@v4
    - name: make
      run: |
        cd native
        npm install -g electron-builder
        npm install
        electron-builder
    - uses: actions/upload-artifact@v4
      with:
        name: build.fsk-traffic-control-windows-x64
        path: native/dist/fsk-traffic-control*.exe

  build-macos:
    name: Build macOS
    runs-on: macos-latest
    steps:
    - uses: actions/checkout@v4
    - name: make
      run: |
        cd native
        brew install python-setuptools
        npm install -g electron-builder
        npm install
        electron-builder
    - uses: actions/upload-artifact@v4
      with:
        name: build.fsk-traffic-control-macos-arm64
        path: native/dist/mac-arm64/fsk-traffic-control*.app

  build-linux:
    name: Build Linux
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    - name: make
      run: |
        cd native
        pip install setuptools
        npm install -g electron-builder
        npm install
        electron-builder
    - uses: actions/upload-artifact@v4
      with:
        name: build.fsk-traffic-control-linux-x64
        path: native/dist/fsk-traffic-control*.AppImage

  release:
    name: release
    if: startsWith(github.ref, 'refs/tags/v')
    runs-on: ubuntu-latest
    needs: [build-windows, build-macos, build-linux]
    steps:
      - uses: actions/checkout@v4
      - uses: actions/download-artifact@v4
      - run: |
          cd native
          version=${$(npm pkg get version)//\"/}
          cd ..
          mv build.fsk-traffic-control-windows-x64 fsk-traffic-control-windows-x64-$version.exe
          mv build.fsk-traffic-control-macos-arm64 fsk-traffic-control-macos-arm64-$version.app
          mv build.fsk-traffic-control-linux-x64 fsk-traffic-control-linux-x64-$version.AppImage
      - uses: ncipollo/release-action@v1
        with:
          allowUpdates: true
          artifacts: "fsk-traffic-control-windows-x64-*.zip,fsk-traffic-control-macos-arm64-*.zip,fsk-traffic-control-linux-x64-*.zip"
          commit: ${{ github.sha }}
          tag: ${{ github.ref_name }}
          # body: ${{ steps.changes.outputs.changes }}
