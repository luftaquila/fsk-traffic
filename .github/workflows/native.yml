name: Build desktop application

on:
  push:
    paths:
      - 'native/**'
  workflow_call:
  workflow_dispatch:
 
jobs:
  build-windows:
    name: Build Windows
    runs-on: windows-latest
    steps:
    - uses: actions/checkout@v4
    - uses: actions/setup-node@v4
      with:
        node-version: 20
        cache: npm
        cache-dependency-path: native/package-lock.json
    - name: make
      run: |
        cd native
        npm ci
        npm run tauri build
    - uses: actions/upload-artifact@v4
      with:
        name: build.fsk-traffic-control-windows-x64
        path: native/src-tauri/target/release/fsk-traffic-control.exe

  build-macos:
    name: Build macOS
    runs-on: macos-latest
    steps:
    - uses: actions/checkout@v4
    - uses: actions/setup-node@v4
      with:
        node-version: 20
        cache: npm
        cache-dependency-path: native/package-lock.json
    - name: make
      run: |
        cd native
        npm ci
        npm run tauri build
    - uses: actions/upload-artifact@v4
      with:
        name: build.fsk-traffic-control-macos-arm64
        path: native/src-tauri/target/release/bundle/macos

